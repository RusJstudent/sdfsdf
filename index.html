<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:regular&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/script.js"></script>
</head>
<body>
<div class="wrapper">
    <h1>Sudoku game</h1>
    <div class="complexity">
        <div class="complexity__item active" data-complexity="easy">easy</div>
        <div class="complexity__item" data-complexity="normal">normal</div>
        <div class="complexity__item" data-complexity="hard">hard</div>
    </div>
    <div class="info">
        <div class="info__item">Mistakes: <span class="info__counter"></span></div>
        <div class="info__item">Time: <span class="info__timer"></span></div>
    </div>
    <div class="sudoku"></div>
    <div class="tools">
        <div class="tools__item tools__undo">undo</div>
        <div class="tools__item tools__erase">erase</div>
        <div class="tools__item tools__edit">edit</div>
    </div>
    <div class="numbers">
        <div class="numbers__item" data-number="1">1</div>
        <div class="numbers__item" data-number="2">2</div>
        <div class="numbers__item" data-number="3">3</div>
        <div class="numbers__item" data-number="4">4</div>
        <div class="numbers__item" data-number="5">5</div>
        <div class="numbers__item" data-number="6">6</div>
        <div class="numbers__item" data-number="7">7</div>
        <div class="numbers__item" data-number="8">8</div>
        <div class="numbers__item" data-number="9">9</div>
    </div>
</div>
</body>
</html>
